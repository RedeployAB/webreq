name: Test

on:
  push:
    branches:
    - main
    - release/*
  pull_request:
    branches:
    - main
  create:
    tags:
    - v[0-9]+.[0-9]+.[0-9]+

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: ['14', '16', '18']

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      env:
        CI: true
